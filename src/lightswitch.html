<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LightSwitch</title>
    <link
      id="icon"
      href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAODg4ALW1tQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAASIhAAAAAAAAAAEAAAAAAAEiIQAAAAAAAAABAAAAAAABIiEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAD//wAA/H8AAPg/AAD4PwAA+D8AAPg/AAD4PwAA+D8AAPffAADv7wAA7+8AAO/vAADv7wAA7+8AAPffAAD4PwAA"
      rel="icon"
      type="image/x-icon"
    />
  </head>
  <body style="height: 100vh; margin: 0px">
    <script>
      var storage = window.localStorage;
      function setFavicon() {
        var link = document.getElementById("icon");
        storage.getItem("color") === "#202124"
          ? link.setAttribute(
              "href",
              "data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAODg4ALW1tQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAASIhAAAAAAAAAAEAAAAAAAEiIQAAAAAAAAABAAAAAAABIiEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAD//wAA/H8AAPg/AAD4PwAA+D8AAPg/AAD4PwAA+D8AAPffAADv7wAA7+8AAO/vAADv7wAA7+8AAPffAAD4PwAA"
            )
          : link.setAttribute(
              "href",
              "data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAODg4ANHw7gC1tbUAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAATMxAAAAAAAAAAEAAAAAAAEzMQAAAAAAAAABAAAAAAABMzEAAAAAAAAAAAAAAAAAAiIiAAAAAAAiIiIgAAAAACIiIiAAAAAAIiIiIAAAAAAiIiIgAAAAACIiIiAAAAAAAiIiAAAAAAAAAAAAAAD//wAA/H8AAPg/AAD4PwAA+D8AAPg/AAD4PwAA+D8AAPAfAADgDwAA4A8AAOAPAADgDwAA4A8AAPAfAAD4PwAA"
            );
      }
      function toggleColors() {
        storage.getItem("color") === "#202124"
          ? storage.setItem("color", "#fff")
          : storage.setItem("color", "#202124");
        document.body.style.backgroundColor = storage.getItem("color");
        setFavicon();
      }

      toggleColors();
      document.body.addEventListener("click", toggleColors);
    </script>
  </body>
</html>
